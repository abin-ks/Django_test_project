{% extends 'base.html' %}{% load static%} {% block body %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap');
    body {
        background: #cecece
    }
    
    header {
        background: #000;
        color: #fff
    }
    
    .left-side,
    .right-side {
        height: 100vh
    }
    
    .navbar-transparent {
        background: transparent
    }
    
    .navbar-nav>li>a {
        color: #fff
    }
    
    .navbar-nav>li:hover {
        border-bottom: 1px solid #fff
    }
    
    .navbar-nav>.active {
        border-bottom: 1px solid #fff
    }
    
    .navbar-brand {
        font-family: 'Allerta Stencil', sans-serif;
        color: #83ff00
    }
    
    .navbar-brand:hover {
        color: #fff
    }
    
    .left-side img {
        padding-top: 100px
    }
    
    .shape {
        width: 100%;
        height: 100vh;
        background: linear-gradient(to bottom, #ce0000, #7A0800 70%);
        position: absolute;
        -webkit-clip-path: ellipse(500px 500px at 10% 5%)
    }
    
    .right-side {
        padding-top: 150px
    }
    
    .right-side h1 {
        font-family: 'Allerta Stencil', sans-serif;
        font-size: 2.4em;
        text-align: center
    }
    
    .right-side p {
        font-size: 1.5em;
        text-align: center;
        font-weight: bold
    }
    
    .btn.order-button {
        background: transparent;
        border: 2px solid #83ff00;
        color: #83ff00;
        border-radius: 30%;
        transition: 0.7s
    }
    
    .btn.order-button:hover {
        border: 2px solid #ce0000;
        color: #ce0000
    }
</style>
<div class="container-fluid px-0">

    <header>



        <div class="shape"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 left-side"> <img src="{{pr.company_logo.url}}" height="300" width="300" alt=""></div>
                <div class="col-md-6 right-side">
                    <h1>{{pr.company_type}}</h1>

                    <div class="text-center"> <button class="btn order-button">Register NOW</button> </div>
                </div>
            </div>
        </div>

    </header>

</div>
{% endblock body %}
